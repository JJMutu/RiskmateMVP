
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiskMate Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="assets/logo.png" alt="RiskMate Logo" class="logo"/>
    <h1>RiskMate</h1>
  </div>
  <div class="profile">
    <img src="assets/jared.jpg" alt="Jared" class="avatar"/>
    <div class="details">
      <h2>Jared Mutu</h2>
      <p>Electrician</p>
      <div class="badges">
        <span class="badge">WPCG</span>
        <span class="badge">LVR</span>
      </div>
      <select>
        <option>Select Employer</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <button class="primary">Scan QR Code</button>
    <button>Start Induction</button>
    <button>View SWMS</button>
    <button>Complete Daily Prestart</button>
    <button>Sign SWMS</button>
  </div>
  <div class="bottom-nav">
    <span>Home</span>
    <span>Sign</span>
    <span>Menu</span>
  </div>
</body>
</html>
